<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ACCUEIL */
.container {
  text-align: center;
  background: rgba(255,255,255,0.4);
  padding: 30px;
  border-radius: 20px;
}

.envelope img {
  width: 100px;
  cursor: pointer;
  animation: bounce 1.5s infinite;
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

/* QUESTION */
.letter {
  display: none;
  background: white;
  padding: 25px;
  border-radius: 15px;
  text-align: center;
}

button {
  padding: 10px 25px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: #ff4081;
  color: white;
  font-size: 16px;
}

/* HACK */
.hack {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  color: red;
  font-family: monospace;
  padding: 20px;
}

.hack h1 {
  font-size: 32px;
  color: red;
}

.hack p {
  font-weight: bold;
}

.log p {
  margin: 5px 0;
}

.progress-bar {
  margin-top: 30px;
  width: 100%;
  height: 14px;
  background: #333;
  border-radius: 10px;
}

.progress {
  height: 100%;
  width: 0%;
  background: red;
  border-radius: 10px;
}

/* CARTE FINALE */
.final {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: #ffe6ef;
  border: 4px solid #ff69b4;
  border-radius: 25px;
  padding: 30px 40px;
  text-align: center;
  animation: pop 0.8s ease forwards;
}

.card h1 {
  font-size: 40px;
  color: #ff2f6d;
}

.card p {
  font-size: 20px;
  color: #ff5f9e;
  margin-top: 10px;
}

@keyframes pop {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="container" id="start">
  <h1>Pour Chaimaa üíå</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <div class="envelope" onclick="openLetter()">
    <img src="IMG_5431.jpeg">
  </div>
</div>

<div class="letter" id="letter">
  <p>Veux-tu √™tre ma future femme ?</p>
  <button onclick="startHack()">Oui ‚ù§Ô∏è</button>
</div>

<div class="hack" id="hack">
  <h1 id="hackTitle">TR√àS BIEN</h1>
  <p>TR√àS BIEN JE VAIS TE HACKER MAINTENANT, C‚ÄôEST TANT PIS POUR TOI</p>

  <div class="log" id="log"></div>

  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<div class="final" id="final">
  <div class="card">
    <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
    <p>Tu as fait mon bonheur ! üíù</p>
  </div>
</div>

<script>
function openLetter() {
  start.style.display = "none";
  letter.style.display = "block";
}

function startHack() {
  letter.style.display = "none";
  hack.style.display = "block";

  const messages = [
    "JE VAIS TE HACKER",
    "MAINTENANT",
    "C‚ÄôEST TANT PIS POUR TOI",
    "‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è",
    "SYST√àME COMPROMIS",
    "TR√àS BIEN",
    "SYST√àME HS",
    "ERREUR SYST√àME"
  ];

  let i = 0;
  let progress = 0;

  const interval = setInterval(() => {
    if (i < messages.length) {
      log.innerHTML = `<p><strong>${messages[i]}</strong></p>` + log.innerHTML;
      i++;
    }

    progress += 3;
    progress = Math.min(progress, 100);
    document.getElementById("progress").style.width = progress + "%";

    if (progress >= 100) {
      clearInterval(interval);
      setTimeout(() => {
        hack.style.display = "none";
        final.style.display = "flex";
      }, 700);
    }
  }, 700);
}
</script>

</body>
</html>
