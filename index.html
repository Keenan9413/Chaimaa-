<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== CARDS ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  overflow:hidden;
}

/* ===== BUTTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

#yes{background:#ff4081;color:white;}
#no{background:#ccc; position:absolute;}

/* ===== ENVELOPE ===== */
.envelope{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== HACK MODE ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink 0.15s infinite alternate;
}

@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}

.hackBox{
  animation:shake 0.12s infinite;
}

@keyframes shake{
  0%{transform:translate(0,0);}
  25%{transform:translate(4px,-4px);}
  50%{transform:translate(-4px,4px);}
  75%{transform:translate(4px,4px);}
  100%{transform:translate(0,0);}
}

.hackTop{
  font-size:26px;
  font-weight:bold;
  margin-bottom:12px;
}

.hackFixed{
  font-size:15px;
  font-weight:bold;
}

.alert{
  position:absolute;
  color:red;
  font-weight:bold;
  font-size:14px;
  animation:flash .4s infinite;
}
@keyframes flash{
  0%{opacity:1;}
  50%{opacity:0;}
  100%{opacity:1;}
}

.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}

/* ===== FINAL ===== */
#final h1{color:#ff4081;font-size:32px;}
#final p{color:#ff4081;font-size:18px;}

.heart{
  position:absolute;
  animation:pop 1s forwards;
}
.confetti{
  position:absolute;
  animation:pop 1s forwards;
}

@keyframes pop{
  from{transform:scale(0);}
  to{transform:scale(1);}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="card" id="intro">
  <h1>Pour Chaimaa Amirat ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelope" onclick="openLetter()">
</div>

<!-- QUESTION -->
<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üòî</button>
</div>

<!-- HACK -->
<div class="card" id="hack">
  <div class="hackBox">
    <div class="hackTop" id="hackTop">TR√àS BIEN</div>
    <div class="hackFixed">
      TR√àS BIEN JE VAIS TE HACKER MAINTENANT<br>
      C‚ÄôEST TANT PIS POUR TOI ‚ö†Ô∏è
    </div>
    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
  </div>
</div>

<!-- FINAL -->
<div class="card" id="final">
  <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
  <p> Joyeuse Daint Chaimaa Beaut√© !! üíñ</p>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "T‚Äôes s√ªre ? ü§ç",
  "R√©fl√©chis bien‚Ä¶ ü´£"
];

const hackMsgs=[
  "TR√àS BIEN",
  "JE VAIS TE HACKER",
  "MAINTENANT",
  "‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è",
  "SYST√àME COMPROMIS",
  "ERREUR SYST√àME",
  "SYST√àME HS"
];

let qStep=0, hStep=0;

window.onload=()=>intro.style.display="block";

function openLetter(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  qStep++;
  if(qStep<questions.length){
    qText.innerText=questions[qStep];
  }else{
    question.style.display="none";
    startHack();
  }
}

function startHack(){
  hack.style.display="block";
  spawnAlerts();
  const interval=setInterval(()=>{
    hackTop.innerText=hackMsgs[hStep];
    bar.style.width=((hStep+1)/hackMsgs.length)*100+"%";
    hStep++;
    if(hStep>=hackMsgs.length){
      clearInterval(interval);
      setTimeout(showFinal,800);
    }
  },850);
}

function spawnAlerts(){
  for(let i=0;i<20;i++){
    const a=document.createElement("div");
    a.className="alert";
    a.innerText="‚ö†Ô∏è ALERT ‚ö†Ô∏è";
    a.style.left=Math.random()*100+"%";
    a.style.top=Math.random()*100+"%";
    hack.appendChild(a);
  }
}

function showFinal(){
  hack.style.display="none";
  final.style.display="block";
  infiniteHearts();
  infiniteConfetti();
}

function infiniteHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*80+"%";
    h.style.top=Math.random()*70+"%";
    h.style.fontSize=16+Math.random()*22+"px";
    final.appendChild(h);
  },180);
}

function infiniteConfetti(){
  setInterval(()=>{
    const c=document.createElement("div");
    c.className="confetti";
    c.innerHTML="üéâ";
    c.style.left=Math.random()*100+"vw";
    c.style.top=Math.random()*100+"vh";
    c.style.fontSize=14+Math.random()*20+"px";
    document.body.appendChild(c);
  },160);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*140-70}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
