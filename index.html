<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ff9acb,#ff5fa2,#ff9acb);
  background-size:600% 600%;
  animation:bgMove 12s ease infinite;
  font-family:Arial,sans-serif;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:10;
}

/* INTRO */
.envelopeIntro{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* BOUTONS */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== HACK ORIGINAL ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:shake .12s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(4px,-4px)}
  50%{transform:translate(-4px,4px)}
  75%{transform:translate(4px,4px)}
  100%{transform:translate(0,0)}
}

.hackTop{
  font-size:26px;
  font-weight:bold;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1)}
  to{transform:scale(1.06)}
}

.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
}

.hackProgress{
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  animation:flash .5s infinite;
}
@keyframes flash{
  0%{opacity:1}
  50%{opacity:0}
  100%{opacity:1}
}

.alert{
  position:absolute;
  color:red;
  font-size:12px;
  font-weight:bold;
  animation:flash .3s infinite;
}

/* ===== ENVELOPPE FINALE ===== */
.envelopeBox{
  width:260px;
  height:170px;
  background:#fff;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.flap{
  position:absolute;
  top:0;
  width:100%;
  height:100%;
  background:#ff5fa2;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  transition:1s;
}
.envelopeBox.open .flap{
  transform:rotateX(180deg);
}

.letter{
  position:absolute;
  bottom:-100%;
  width:100%;
  height:100%;
  background:#ffd6e8;
  padding-top:35px;
  transition:1s;
}
.envelopeBox.open .letter{
  bottom:0;
}
</style>
</head>

<body>

<div class="card" id="intro" style="display:block">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelopeIntro" onclick="openIntro()">
</div>

<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="next()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<div class="card" id="hack">
  <div class="hackTop" id="hackTop">TR√àS BIEN</div>
  <div class="progress"><div class="bar" id="bar"></div></div>
  <div class="hackProgress">HACK PROGRESS : LOADING‚Ä¶</div>
</div>

<div class="card" id="finalEnvelope">
  <div class="envelopeBox" id="env" onclick="openFinal()">
    <div class="flap"></div>
    <div class="letter">
      <h1 id="text"></h1>
    </div>
  </div>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];
const hackMsgs=[
  "TR√àS BIEN",
  "JE VAIS TE HACKER",
  "ACC√àS TOTAL",
  "SYST√àME COMPROMIS",
  "HACK TERMIN√â"
];

let q=0,h=0;

function openIntro(){
  intro.style.display="none";
  question.style.display="block";
}

function next(){
  q++;
  if(q<questions.length){
    qText.innerText=questions[q];
  }else{
    question.style.display="none";
    startHack();
  }
}

function startHack(){
  hack.style.display="block";
  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    spawnAlert();
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      setTimeout(()=>{
        hack.style.display="none";
        finalEnvelope.style.display="block";
      },800);
    }
  },900);
}

function spawnAlert(){
  const a=document.createElement("div");
  a.className="alert";
  a.innerText="‚ö†Ô∏è ALERT ‚ö†Ô∏è";
  a.style.left=Math.random()*100+"%";
  a.style.top=Math.random()*100+"%";
  hack.appendChild(a);
  setTimeout(()=>a.remove(),1200);
}

function openFinal(){
  env.classList.add("open");
  type("Je t‚Äôaime ‚ù§Ô∏è", "text");
}

function type(t,id){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const x=setInterval(()=>{
    el.innerHTML+=t.charAt(i++);
    if(i>=t.length) clearInterval(x);
  },120);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
