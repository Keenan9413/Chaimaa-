<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== CARTE ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:10;
}

/* ===== TEXTE AU-DESSUS ===== */
.card h1, .card p{
  position:relative;
  z-index:20;
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff4081;color:white;}
#no{background:#ccc; position:absolute;}

/* ===== ENVELOPPE ===== */
.envelope{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== HACK ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.05);}
}

.hackTop{
  font-size:26px;
  font-weight:bold;
}

/* ===== FINAL ===== */
#final h1{color:#ff4081;font-size:32px;}
#final p{color:#ff4081;font-size:18px;}

/* ===== COEURS ===== */
.heart{
  position:absolute;
  z-index:15;
  opacity:0.45;
  animation:float 4s linear forwards;
}

/* ===== CONFETTIS ===== */
.confetti{
  position:absolute;
  z-index:1;
  animation:spin 6s linear forwards;
}

/* ===== ANIMATIONS ===== */
@keyframes float{
  from{transform:translateY(30px) scale(0.6);}
  to{transform:translateY(-60px) scale(1);}
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="card" id="intro">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelope" onclick="openLetter()">
</div>

<!-- QUESTION -->
<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üòî</button>
</div>

<!-- FINAL -->
<div class="card" id="final">
  <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
  <p> Joyeuse Daint Chaimaa Beaut√© !! üíñ</p>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "T‚Äôes s√ªre ? ü§ç",
  "R√©fl√©chis bien‚Ä¶ ü´£"
];

let qStep=0;
let hearts=[];
let confettis=[];

window.onload=()=>intro.style.display="block";

function openLetter(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  qStep++;
  if(qStep<questions.length){
    qText.innerText=questions[qStep];
  }else{
    question.style.display="none";
    showFinal();
  }
}

function showFinal(){
  final.style.display="block";
  setInterval(spawnHeart,300);
  setInterval(spawnConfetti,250);
}

function spawnHeart(){
  if(hearts.length>40){
    hearts.shift().remove();
  }
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*80+"%";
  h.style.top=Math.random()*70+"%";
  h.style.fontSize=18+Math.random()*18+"px";
  final.appendChild(h);
  hearts.push(h);
}

function spawnConfetti(){
  if(confettis.length>60){
    confettis.shift().remove();
  }
  const c=document.createElement("div");
  c.className="confetti";
  c.innerHTML="üéâ";
  c.style.left=Math.random()*100+"vw";
  c.style.top=Math.random()*100+"vh";
  c.style.fontSize=14+Math.random()*20+"px";
  document.body.appendChild(c);
  confettis.push(c);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*140-70}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
