<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
  transition:background 1s ease;
}

/* ===== FOND FINAL ===== */
body.finalBg{
  background:url("IMG_1083.jpeg") center/cover no-repeat;
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:5;
}

/* ===== ENVELOPPE ===== */
.envelopeIntro{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
  transition:transform .8s ease, opacity .8s ease;
}
.envelopeIntro.open{
  transform:scale(1.3) rotateX(60deg);
  opacity:0;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== EMOJIS QUESTIONS ===== */
.qEmoji{
  position:absolute;
  animation:floatQ 3s ease-out forwards;
  pointer-events:none;
}
@keyframes floatQ{
  from{transform:translateY(20px);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-80px);opacity:0}
}

/* ===== HACK ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}
.hackBox{animation:shake .12s infinite;}
@keyframes shake{
  0%{transform:translate(0,0);}
  25%{transform:translate(4px,-4px);}
  50%{transform:translate(-4px,4px);}
  75%{transform:translate(4px,4px);}
  100%{transform:translate(0,0);}
}
.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
}
.hackProgressText{
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  animation:flash .6s infinite;
}
@keyframes flash{
  0%,100%{opacity:1;}
  50%{opacity:0;}
}

/* ===== ERREURS HACK PARTOUT ===== */
.hackError{
  position:absolute;
  color:red;
  font-size:14px;
  animation:glitch 1s infinite;
  pointer-events:none;
}
@keyframes glitch{
  0%{opacity:0}
  20%{opacity:1}
  80%{opacity:1}
  100%{opacity:0}
}

/* ===== ENVELOPPE FINALE ===== */
#finalEnvelope{
  display:none;
  position:absolute;
  inset:0;
  justify-content:center;
  align-items:center;
  z-index:10;
}

/* ===== MESSAGE FINAL ===== */
.finalCard{
  background:#ffe4ef;
  border-radius:28px;
  padding:35px 25px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:zoomIn 1s ease forwards;
}
@keyframes zoomIn{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
.finalCard h1{
  color:#ff3f87;
  font-size:30px;
}

/* ===== COEURS ===== */
.heart{
  position:absolute;
  animation:floatHeart 6s linear forwards;
}
@keyframes floatHeart{
  from{transform:translateY(40px);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120px);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="intro">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelopeIntro" onclick="openIntro()">
</div>

<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<div class="card" id="hack">
  <div class="hackBox">
    <h2 id="hackTop">TR√àS BIEN</h2>
    <p>JE VAIS TE HACKER MAINTENANT ‚ö†Ô∏è</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="hackProgressText">HACK PROGRESS‚Ä¶</div>
  </div>
</div>

<div id="finalEnvelope">
  <img src="IMG_5431.jpeg" id="finalEnv" class="envelopeIntro" onclick="openFinal()">
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];
const hackMsgs=[
  "TR√àS BIEN","HACK EN COURS","SYST√àME COMPROMIS","ERREUR SYST√àME","TERMIN√â"
];
const errorTexts=[
  "ERROR 404","ACCESS DENIED","DATA CORRUPTED","‚ö†Ô∏è SYSTEM FAILURE ‚ö†Ô∏è","FATAL ERROR"
];

let q=0,h=0,errorInterval;

window.onload=()=>intro.style.display="block";

function openIntro(){
  intro.style.display="none";
  question.style.display="block";
}

function spawnQuestionEmoji(){
  const e=document.createElement("div");
  e.className="qEmoji";
  e.innerHTML="üíç";
  e.style.left=Math.random()*80+"%";
  e.style.bottom="10px";
  question.appendChild(e);
  setTimeout(()=>e.remove(),3000);
}

function nextQuestion(){
  const rain=setInterval(spawnQuestionEmoji,120);
  setTimeout(()=>{
    clearInterval(rain);
    q++;
    if(q<questions.length){
      qText.innerText=questions[q];
    }else{
      question.style.display="none";
      startHack();
    }
  },800);
}

function spawnHackError(){
  const e=document.createElement("div");
  e.className="hackError";
  e.innerText=errorTexts[Math.floor(Math.random()*errorTexts.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),1200);
}

function startHack(){
  hack.style.display="block";
  errorInterval=setInterval(spawnHackError,120);

  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      clearInterval(errorInterval);
      document.querySelectorAll(".hackError").forEach(e=>e.remove());
      setTimeout(()=>{
        hack.style.display="none";
        document.body.classList.add("finalBg");
        finalEnvelope.style.display="flex";
      },800);
    }
  },900);
}

function openFinal(){
  const env=document.getElementById("finalEnv");
  env.classList.add("open");

  setTimeout(()=>{
    finalEnvelope.innerHTML=`
      <div class="finalCard">
        <h1 id="typeText"></h1>
      </div>`;
    typeWriter(
      "Je t‚Äôaime plus que tout ‚ù§Ô∏è Tu es la femme de ma vie, mon pr√©sent et mon futur üíç",
      "typeText",
      60
    );
    setInterval(spawnHeart,250);
  },800);
}

function typeWriter(text,id,speed){
  let i=0;
  const el=document.getElementById(id);
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length) clearInterval(t);
  },speed);
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.top=Math.random()*100+"vh";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
