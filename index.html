<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  overflow:hidden;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}

#yes{background:#ff4081;color:white;}
#no{background:#ccc;}

.envelope{
  width:200px;
  cursor:pointer;
}

/* HACK */
#hack{
  background:black;
  color:red;
  border:4px solid red;
}

.hackTop{
  font-size:26px;
  font-weight:bold;
  margin-bottom:10px;
}

.hackFixed{
  font-size:15px;
  font-weight:bold;
}

.progress{
  width:100%;
  height:14px;
  background:#333;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .6s linear;
}

/* FINAL */
#final h1{color:#ff4081;font-size:32px;}
#final p{color:#ff4081;font-size:18px;}

.heart{
  position:absolute;
  animation:burst 1.6s ease-out forwards;
}

@keyframes burst{
  0%{transform:scale(0);opacity:1;}
  100%{transform:scale(1.2) translateY(-40px);opacity:0;}
}
</style>
</head>

<body>

<div class="card" id="intro">
  <h1>Pour Chaimaa Amirat ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelope" onclick="openLetter()">
</div>

<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üòî</button>
</div>

<div class="card" id="hack">
  <div class="hackTop" id="hackTop">TR√àS BIEN</div>
  <div class="hackFixed">
    TR√àS BIEN JE VAIS TE HACKER MAINTENANT<br>
    C‚ÄôEST TANT PIS POUR TOI ‚ö†Ô∏è
  </div>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
</div>

<div class="card" id="final">
  <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
  <p> Joyeuse Saint Chaimaa Beaut√© !! üíñ</p>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "T‚Äôes s√ªre ? ü§ç",
  "R√©fl√©chis bien‚Ä¶ ü´£"
];

const hackMsgs=[
  "TR√àS BIEN",
  "JE VAIS TE HACKER",
  "MAINTENANT",
  "‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è",
  "SYST√àME COMPROMIS",
  "SYST√àME HS",
  "ERREUR SYST√àME"
];

let qStep=0;
let hStep=0;

window.onload=()=>intro.style.display="block";

function openLetter(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  qStep++;
  if(qStep<questions.length){
    qText.innerText=questions[qStep];
  }else{
    question.style.display="none";
    startHack();
  }
}

function startHack(){
  hack.style.display="block";
  const interval=setInterval(()=>{
    hackTop.innerText=hackMsgs[hStep];
    bar.style.width=((hStep+1)/hackMsgs.length)*100+"%";
    hStep++;
    if(hStep>=hackMsgs.length){
      clearInterval(interval);
      setTimeout(showFinal,700);
    }
  },900);
}

function showFinal(){
  hack.style.display="none";
  final.style.display="block";
  burstHearts();
}

function burstHearts(){
  for(let i=0;i<35;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*80+"%";
    h.style.top=Math.random()*70+"%";
    h.style.fontSize=16+Math.random()*22+"px";
    final.appendChild(h);
    setTimeout(()=>h.remove(),1600);
  }
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*60-30}px)`;
}
</script>

</body>
</html>
