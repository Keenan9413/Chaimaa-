<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  overflow:hidden;
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== EMOJIS QUESTION ===== */
.qEmoji{
  position:absolute;
  animation:floatEmoji 2.5s ease-out forwards;
  pointer-events:none;
}
@keyframes floatEmoji{
  from{transform:translateY(30px) scale(.6);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-90px) scale(1);opacity:0}
}

/* ===== HACK ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}
.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}

/* ===== ENVELOPPE FINALE ===== */
#finalEnvelope{
  background:none;
  box-shadow:none;
  display:none;
  justify-content:center;
  align-items:center;
}
.finalEnvelope{
  width:220px;
  height:140px;
  background:#fff;
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-size:46px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
</style>
</head>

<body>

<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<div class="card" id="hack">
  <h2 id="hackTop">TR√àS BIEN</h2>
  <p>JE VAIS TE HACKER ‚ö†Ô∏è</p>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<div class="card" id="finalEnvelope">
  <div class="finalEnvelope">üíå</div>
</div>

<script>
const questions = [
  { text:"Veux-tu √™tre ma future femme ?", emoji:"üíç" },
  { text:"R√©fl√©chis bien‚Ä¶", emoji:"üòò" },
  { text:"T‚Äôes s√ªre ?", emoji:"ü§ç" }
];

let q=0;

question.style.display="block";

function explodeEmojis(emoji){
  for(let i=0;i<18;i++){
    const e=document.createElement("div");
    e.className="qEmoji";
    e.innerHTML=emoji;
    e.style.left=Math.random()*80+"%";
    e.style.top=Math.random()*80+"%";
    e.style.fontSize=18+Math.random()*26+"px";
    question.appendChild(e);
    setTimeout(()=>e.remove(),2500);
  }
}

function nextQuestion(){
  explodeEmojis(questions[q].emoji);

  setTimeout(()=>{
    q++;
    if(q<questions.length){
      qText.innerText=questions[q].text+" "+questions[q].emoji;
    }else{
      question.style.display="none";
      hack.style.display="block";
    }
  },900);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
