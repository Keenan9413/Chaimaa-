<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour toi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9acb, #ff6fae);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: #ffd6e8;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,.3);
  display: none;
  position: relative;
  overflow: hidden;
}

h1 { color: #c4005f; }

button {
  padding: 12px 22px;
  margin: 10px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

#yes { background:#ff4081; color:white; }
#no { background:#ccc; }

.envelope {
  width: 200px;
  cursor: pointer;
  margin-top: 15px;
}

/* HACK */
#hack {
  background: black;
  color: red;
  border: 4px solid red;
}

.hack-title {
  font-size: 26px;
  font-weight: bold;
  margin-bottom: 10px;
}

.hack-main {
  font-size: 16px;
  font-weight: bold;
}

.progress {
  width: 100%;
  height: 14px;
  background: #333;
  border-radius: 10px;
  margin-top: 15px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: red;
  transition: width .6s linear;
}

/* FINAL */
#final h1 {
  font-size: 32px;
  color: #ff4081;
}

#final p {
  font-size: 18px;
  color: #ff4081;
}

/* COEURS BURST */
.heart {
  position: absolute;
  animation: pop 1.8s ease-out forwards;
}

@keyframes pop {
  0% {
    transform: scale(0) translateY(0);
    opacity: 1;
  }
  100% {
    transform: scale(1.2) translateY(-40px);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card" id="intro">
  <h1>Pour Chaimaa Amirat ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelope" onclick="openLetter()">
</div>

<div class="card" id="question">
  <h1>Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="startHack()">Oui</button>
  <button id="no" onclick="alert('R√©fl√©chis encore üòå')">Non</button>
</div>

<div class="card" id="hack">
  <div class="hack-title" id="hackTop">‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è</div>
  <div class="hack-main">
    TR√àS BIEN JE VAIS TE HACKER MAINTENANT<br>
    C‚ÄôEST TANT PIS POUR TOI ‚ö†Ô∏è
  </div>

  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>
</div>

<div class="card" id="final">
  <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
  <p>Joyeuse Saint Chaimaa Beaut√© !! üíñ</p>
</div>

<script>
const hackMessages = [
  "TR√àS BIEN",
  "JE VAIS TE HACKER",
  "MAINTENANT",
  "C‚ÄôEST TANT PIS POUR TOI",
  "‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è",
  "SYST√àME COMPROMIS",
  "TR√àS BIEN",
  "SYST√àME HS",
  "ERREUR SYST√àME"
];

let step = 0;

window.onload = () => {
  intro.style.display = "block";
};

function openLetter() {
  intro.style.display = "none";
  question.style.display = "block";
}

function startHack() {
  question.style.display = "none";
  hack.style.display = "block";

  const interval = setInterval(() => {
    hackTop.innerText = hackMessages[step];
    bar.style.width = ((step+1)/hackMessages.length)*100 + "%";
    step++;

    if (step >= hackMessages.length) {
      clearInterval(interval);
      setTimeout(showFinal, 700);
    }
  }, 850);
}

function showFinal() {
  hack.style.display = "none";
  final.style.display = "block";
  burstHearts();
}

function burstHearts() {
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 80 + "%";
    heart.style.top = Math.random() * 70 + "%";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    final.appendChild(heart);
    setTimeout(() => heart.remove(), 1800);
  }
}
</script>

</body>
</html>
