<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffb6c1,#ff69b4);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* -------- ENVELOPPE -------- */
#start{
  text-align:center;
  background:rgba(255,255,255,.35);
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
#start img{
  width:120px;
  cursor:pointer;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* -------- LETTRE -------- */
#letter{
  display:none;
  background:white;
  padding:25px;
  border-radius:15px;
  width:90%;
  max-width:350px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}
.buttons{
  position:relative;
  height:70px;
}
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:16px;
}
#yes{background:#ff4081;color:white}
#no{
  background:#ddd;
  position:absolute;
  right:0;
}

/* -------- HACK -------- */
#hack{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  color:red;
  justify-content:center;
  align-items:center;
}
.hackBox{
  border:3px solid red;
  padding:30px;
  width:85%;
  max-width:420px;
  text-align:center;
  box-shadow:0 0 20px red;
}
.hackMain{
  font-size:28px;
  font-weight:bold;
  margin-bottom:15px;
}
.hackStatic{
  font-size:14px;
  opacity:.8;
  margin-bottom:20px;
}
.bar{
  width:100%;
  height:14px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
}
.barFill{
  height:100%;
  width:0%;
  background:red;
  transition:width .6s linear;
}

/* -------- FINAL -------- */
#final{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}
.card{
  background:#ffe6f0;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 30px hotpink;
}
.card h1{color:#e6005c}
.card p{color:#ff1493;font-size:18px}

/* -------- COEURS & CONFETTIS -------- */
.heart,.confetti{
  position:absolute;
  animation:fall linear forwards;
}
@keyframes fall{
  from{transform:translateY(-10vh);opacity:1}
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<!-- ENVELOPPE -->
<div id="start">
  <h2>Pour Chaimaa üíå</h2>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" onclick="openLetter()">
</div>

<!-- LETTRE -->
<div id="letter">
  <h3>De Keenan ‚ù§Ô∏è</h3>
  <p id="question">Veux-tu √™tre ma future femme ?</p>
  <div class="buttons">
    <button id="yes" onclick="yesClick()">Oui ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()">Non üòî</button>
  </div>
</div>

<!-- HACK -->
<div id="hack">
  <div class="hackBox">
    <div class="hackMain" id="hackMain">TR√àS BIEN</div>
    <div class="hackStatic">
      TR√àS BIEN JE VAIS TE HACKER MAINTENANT<br>
      C‚ÄôEST TANT PIS POUR TOI ‚ö†Ô∏è
    </div>
    <div class="bar"><div class="barFill" id="bar"></div></div>
    <p style="margin-top:10px">HACK PROGRESS : LOADING‚Ä¶</p>
  </div>
</div>

<!-- FINAL -->
<div id="final">
  <div class="card">
    <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
    <p>Joyeuse Saint Chaimaa Beaut√© !! üíù</p>
  </div>
</div>

<script>
let yesCount=0;
const hackMessages=[
  "TR√àS BIEN",
  "JE VAIS TE HACKER",
  "MAINTENANT",
  "C‚ÄôEST TANT PIS POUR TOI",
  "‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è",
  "SYST√àME COMPROMIS",
  "TR√àS BIEN",
  "SYST√àME HS",
  "ERREUR SYST√àME"
];

function openLetter(){
  start.style.display="none";
  letter.style.display="block";
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120}px,${Math.random()*40}px)`;
}

function yesClick(){
  yesCount++;
  if(yesCount>=3){
    letter.style.display="none";
    startHack();
  }
}

function startHack(){
  hack.style.display="flex";
  let i=0;
  const interval=setInterval(()=>{
    hackMain.innerText=hackMessages[i];
    bar.style.width=((i+1)/hackMessages.length*100)+"%";
    i++;
    if(i===hackMessages.length){
      clearInterval(interval);
      setTimeout(showFinal,800);
    }
  },900);
}

function showFinal(){
  hack.style.display="none";
  final.style.display="flex";
  for(let i=0;i<40;i++){
    createHeart();
    createConfetti();
  }
}

function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=20+Math.random()*20+"px";
  h.style.animationDuration=3+Math.random()*2+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}

function createConfetti(){
  const c=document.createElement("div");
  c.className="confetti";
  c.innerText="üéâ";
  c.style.left=Math.random()*100+"vw";
  c.style.fontSize=14+Math.random()*16+"px";
  c.style.animationDuration=3+Math.random()*2+"s";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),5000);
}
</script>

</body>
</html>
