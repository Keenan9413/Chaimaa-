<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:5;
  overflow:hidden;
}

/* ===== INTRO ===== */
.envelopeIntro{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== EMOJIS QUESTIONS ===== */
.centerEmoji{
  position:absolute;
  font-size:56px;
  animation:pop 1s ease forwards;
  pointer-events:none;
}
@keyframes pop{
  0%{transform:scale(.3);opacity:0}
  50%{transform:scale(1.2);opacity:1}
  100%{transform:scale(1);opacity:0}
}

.qFloat{
  position:absolute;
  animation:floatQ 3s ease-out forwards;
  pointer-events:none;
}
@keyframes floatQ{
  0%{transform:translateY(20px);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-80px);opacity:0}
}

/* ===== HACK (ANCIEN) ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}
.hackBox{animation:shake .12s infinite;}
@keyframes shake{
  0%{transform:translate(0,0);}
  25%{transform:translate(4px,-4px);}
  50%{transform:translate(-4px,4px);}
  75%{transform:translate(4px,4px);}
  100%{transform:translate(0,0);}
}
.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}
.hackProgressText{
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  animation:flash .6s infinite;
}
@keyframes flash{
  0%,100%{opacity:1;}
  50%{opacity:0;}
}

/* ===== ENVELOPPE FINALE ===== */
#finalEnvelope{
  background:none;
  box-shadow:none;
  display:none;
  justify-content:center;
  align-items:center;
}

.finalEnvelope{
  width:220px;
  height:140px;
  background:#fff;
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  font-size:46px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* ===== MESSAGE FINAL ===== */
#finalMessage h1{
  color:#ff3f87;
  font-size:34px;
  min-height:42px;
}
#finalMessage p{
  color:#ff3f87;
  font-size:20px;
  opacity:0;
  transition:opacity 1s ease;
}

/* ===== COEURS ===== */
.heart{
  position:absolute;
  animation:floatHeart 6s linear forwards;
  opacity:.8;
}
@keyframes floatHeart{
  from{transform:translateY(40px) scale(.6);opacity:0}
  to{transform:translateY(-120px) scale(1);opacity:0}
}

.innerHeart{
  position:absolute;
  animation:innerFloat 4s ease-out forwards;
}
@keyframes innerFloat{
  from{transform:translateY(10px);opacity:0}
  to{transform:translateY(-50px);opacity:0}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="card" id="intro">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelopeIntro" onclick="openIntro()">
</div>

<!-- QUESTIONS -->
<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<!-- HACK -->
<div class="card" id="hack">
  <div class="hackBox">
    <h2 id="hackTop">TR√àS BIEN</h2>
    <p>JE VAIS TE HACKER MAINTENANT ‚ö†Ô∏è</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="hackProgressText">HACK PROGRESS‚Ä¶</div>
  </div>
</div>

<!-- ENVELOPPE FINALE -->
<div class="card" id="finalEnvelope">
  <div class="finalEnvelope" onclick="openFinal()">üíå</div>
</div>

<!-- MESSAGE FINAL -->
<div class="card" id="finalMessage">
  <h1 id="typeText"></h1>
  <p id="subText">Joyeuse Saint Chaimaa Beaut√© üíñ</p>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];

const hackMsgs=[
  "TR√àS BIEN",
  "HACK EN COURS",
  "SYST√àME COMPROMIS",
  "ERREUR SYST√àME",
  "TERMIN√â"
];

let q=0,h=0;

window.onload=()=>intro.style.display="block";

function openIntro(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  const emoji=questions[q].match(/[\p{Emoji}]/gu)?.join("")||"‚ù§Ô∏è";

  const center=document.createElement("div");
  center.className="centerEmoji";
  center.innerHTML=emoji;
  center.style.top="50%";
  center.style.left="50%";
  center.style.transform="translate(-50%,-50%)";
  question.appendChild(center);
  setTimeout(()=>center.remove(),1000);

  const interval=setInterval(()=>{
    const e=document.createElement("div");
    e.className="qFloat";
    e.innerHTML=emoji;
    e.style.left=Math.random()*80+"%";
    e.style.bottom="10px";
    e.style.fontSize=18+Math.random()*22+"px";
    question.appendChild(e);
    setTimeout(()=>e.remove(),3000);
  },200);

  setTimeout(()=>{
    clearInterval(interval);
    q++;
    if(q<questions.length){
      qText.innerText=questions[q];
    }else{
      question.style.display="none";
      startHack();
    }
  },1500);
}

function startHack(){
  hack.style.display="block";
  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      setTimeout(()=>{
        hack.style.display="none";
        finalEnvelope.style.display="flex";
      },900);
    }
  },900);
}

function openFinal(){
  finalEnvelope.style.display="none";
  finalMessage.style.display="block";

  typeWriter("Je t‚Äôaime ‚ù§Ô∏è","typeText",120,()=>{
    subText.style.opacity=1;
  });

  setInterval(spawnHeart,250);
  setInterval(spawnInnerHeart,400);
}

function typeWriter(text,id,speed,callback){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length){
      clearInterval(t);
      callback&&callback();
    }
  },speed);
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.top=Math.random()*100+"vh";
  h.style.fontSize=16+Math.random()*26+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

function spawnInnerHeart(){
  const c=document.createElement("div");
  c.className="innerHeart";
  c.innerHTML="‚ù§Ô∏è";
  c.style.left=10+Math.random()*80+"%";
  c.style.bottom="15px";
  c.style.fontSize=12+Math.random()*14+"px";
  finalMessage.appendChild(c);
  setTimeout(()=>c.remove(),4000);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
