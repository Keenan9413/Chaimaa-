<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

/* ---------- ENVELOPPE ---------- */
#envelopeScreen{
  text-align:center;
}

#envelopeScreen img{
  width:160px;
  cursor:pointer;
}

#question{
  color:#fff;
  font-size:22px;
  margin-top:20px;
}

.buttons button{
  margin:15px;
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#yes{background:#ff4d6d;color:white}
#no{background:#444;color:white}

/* ---------- HACK ---------- */
#hackScreen{
  display:none;
  width:90%;
  max-width:420px;
  border:3px solid red;
  padding:20px;
  color:red;
  text-align:center;
  box-shadow:0 0 25px red;
}

#hackTitle{
  font-size:30px;
  font-weight:bold;
  margin-bottom:10px;
}

#dynamicText{
  font-size:24px;
  font-weight:bold;
  margin:20px 0;
}

#staticText{
  font-size:14px;
  opacity:.7;
  margin-bottom:20px;
}

.progress{
  background:#222;
  border-radius:20px;
  overflow:hidden;
  height:18px;
}

.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .8s ease;
}

/* ---------- FINAL ---------- */
#final{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 40px pink;
}

.card h1{
  color:#e6005c;
  font-size:36px;
}

.card p{
  font-size:18px;
  color:#555;
}

/* ---------- COEURS ---------- */
.heart, .confetti{
  position:absolute;
  top:-20px;
  animation:fall linear forwards;
}

.heart{
  color:pink;
  font-size:24px;
}

.confetti{
  width:8px;
  height:8px;
  background:red;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- ENVELOPPE -->
<div id="envelopeScreen">
  <img src="envelope.png" alt="enveloppe">
  <div id="question">Veux-tu √™tre ma future femme ? üíç</div>
  <div class="buttons">
    <button id="yes">Oui ‚ù§Ô∏è</button>
    <button id="no">Non</button>
  </div>
</div>

<!-- HACK -->
<div id="hackScreen">
  <div id="hackTitle">‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è</div>
  <div id="dynamicText"></div>
  <div id="staticText">
    TR√àS BIEN JE VAIS TE HACKER MAINTENANT C‚ÄôEST TANT PIS POUR TOI ‚ö†Ô∏è
  </div>
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
</div>

<!-- FINAL -->
<div id="final">
  <div class="card">
    <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
    <p> Joyeuse Saint Chaimaa Beaut√© !!</p>
  </div>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const envelope=document.getElementById("envelopeScreen");
const hack=document.getElementById("hackScreen");
const dynamic=document.getElementById("dynamicText");
const bar=document.getElementById("bar");
const final=document.getElementById("final");

const messages=[
  "TR√àS BIEN",
  "JE VAIS TE HACKER",
  "MAINTENANT",
  "C‚ÄôEST TANT PIS POUR TOI",
  "‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è",
  "SYST√àME COMPROMIS",
  "TR√àS BIEN",
  "SYST√àME HS",
  "ERREUR SYST√àME"
];

no.onclick=()=>{
  no.style.transform="translateX(20px)";
  setTimeout(()=>no.style.transform="translateX(0)",300);
};

yes.onclick=()=>{
  envelope.style.display="none";
  hack.style.display="block";
  startHack();
};

function startHack(){
  let i=0;
  const step=100/messages.length;

  const interval=setInterval(()=>{
    dynamic.textContent=messages[i];
    bar.style.width=((i+1)*step)+"%";
    i++;

    if(i===messages.length){
      clearInterval(interval);
      setTimeout(showFinal,1200);
    }
  },1200);
}

function showFinal(){
  hack.style.display="none";
  final.style.display="flex";

  for(let i=0;i<80;i++){
    createFalling();
  }
}

function createFalling(){
  const el=document.createElement("div");
  const isHeart=Math.random()>0.5;

  el.className=isHeart?"heart":"confetti";
  el.textContent=isHeart?"‚ù§Ô∏è":"";
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(2+Math.random()*3)+"s";
  el.style.background=isHeart?"":"hsl("+Math.random()*360+",100%,50%)";

  document.body.appendChild(el);
  setTimeout(()=>el.remove(),5000);
}
</script>

</body>
</html>
