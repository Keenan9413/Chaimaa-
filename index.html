<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9acb, #ff6fae);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* CARTES */
.card {
  background: #ffd6e8;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,.3);
  display: none;
}

.card h1 {
  color: #c4005f;
}

button {
  padding: 12px 22px;
  margin: 10px;
  border: none;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

#yes { background:#ff4081; color:white; }
#no { background:#ccc; }

.envelope {
  width: 200px;
  cursor: pointer;
  margin-top: 15px;
}

/* HACK */
#hack {
  background: black;
  color: red;
  border: 4px solid red;
  border-radius: 20px;
}

.hack-title {
  font-size: 26px;
  font-weight: bold;
  margin-bottom: 10px;
}

.hack-main {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
}

.progress {
  width: 100%;
  height: 15px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: red;
  transition: width .5s linear;
}

.loading {
  margin-top: 10px;
  font-size: 14px;
}

/* FINAL */
#final {
  background: white;
  border-radius: 25px;
  padding: 30px;
}

#final h1 {
  color: #ff4081;
  font-size: 32px;
}

#final p {
  font-size: 18px;
  color: #ff4081;
}

/* COEURS + CONFETTIS */
.fall {
  position: fixed;
  top: -20px;
  animation: fall linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- ENVELOPPE -->
<div class="card" id="intro">
  <h1>Pour Chaimaa Amirat ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelope" onclick="openLetter()">
</div>

<!-- QUESTION -->
<div class="card" id="question">
  <h1>Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="startHack()">Oui</button>
  <button id="no" onclick="alert('R√©fl√©chis encore üòå')">Non</button>
</div>

<!-- HACK -->
<div class="card" id="hack">
  <div class="hack-title" id="hackTop">‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è</div>
  <div class="hack-main">
    TR√àS BIEN JE VAIS TE HACKER MAINTENANT<br>
    C‚ÄôEST TANT PIS POUR TOI ‚ö†Ô∏è
  </div>

  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>
  <div class="loading">Hack progress : loading‚Ä¶</div>
</div>

<!-- FINAL -->
<div class="card" id="final">
  <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
  <p>Joyeuse Saint Chaimaa Beaut√© !! üíñ</p>
</div>

<script>
const hackMessages = [
  "TR√àS BIEN",
  "JE VAIS TE HACKER",
  "MAINTENANT",
  "C‚ÄôEST TANT PIS POUR TOI",
  "‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è",
  "SYST√àME COMPROMIS",
  "TR√àS BIEN",
  "SYST√àME HS",
  "ERREUR SYST√àME"
];

let step = 0;

window.onload = () => {
  intro.style.display = "block";
};

function openLetter() {
  intro.style.display = "none";
  question.style.display = "block";
}

function startHack() {
  question.style.display = "none";
  hack.style.display = "block";

  const interval = setInterval(() => {
    hackTop.innerText = hackMessages[step];
    bar.style.width = ((step+1)/hackMessages.length)*100 + "%";
    step++;

    if (step >= hackMessages.length) {
      clearInterval(interval);
      setTimeout(showFinal, 800);
    }
  }, 900);
}

function showFinal() {
  hack.style.display = "none";
  final.style.display = "block";
  spawnHearts();
}

function spawnHearts() {
  for (let i=0;i<50;i++) {
    const el = document.createElement("div");
    el.className = "fall";
    el.innerHTML = Math.random() > .5 ? "‚ù§Ô∏è" : "üéâ";
    el.style.left = Math.random()*100 + "vw";
    el.style.fontSize = (15+Math.random()*20)+"px";
    el.style.animationDuration = (3+Math.random()*3)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),6000);
  }
}
</script>

</body>
</html>
