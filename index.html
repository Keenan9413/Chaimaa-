<style>

#hack{

.hackBox{

  padding:30px;
  width:85%;

  text-align:center;
  box-shadow:0 0 25px red;
}
.hackMain{
  font-size:28px;
  font-weight:bold;
  margin-bottom:15px;
}
.hackStatic{
  font-size:14px;
  opacity:.8;
  margin-bottom:20px;
}
.bar{
  width:100%;
  height:14px;
  background:#222;
  border-radius:10px;
  overflow:hidden;
}
.barFill{
  height:100%;
  width:0%;
  background:red;
  transition:width .6s linear;
}

/* ===== FINAL ===== */
#final{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}
.card{
  background:#ffe6f0;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 35px hotpink;
}
.card h1{color:#e6005c}
.card p{color:#ff1493;font-size:18px}

/* ===== EFFETS ===== */
.heart,.confetti{
  position:absolute;
  animation:fall linear forwards;
}
@keyframes fall{
  from{transform:translateY(-10vh);opacity:1}

}
</style>
</head>

<body>

<!-- LETTRE -->

</div>

<script>
/* ===== R√âF√âRENCES ===== */
const start = document.getElementById("start");
const letter = document.getElementById("letter");
const hack = document.getElementById("hack");
const final = document.getElementById("final");
const hackMain = document.getElementById("hackMain");
const bar = document.getElementById("bar");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const env = document.getElementById("env");
const proposalText = document.getElementById("proposalText");

/* ===== MESSAGES ===== */
const proposalMessages = [
  "Veux-tu √™tre ma future femme ?",
  "T‚Äôes s√ªre ? ü§ó",
  "Re-r√©fl√©chis‚Ä¶ ü´£"
];

const hackMessages = [
  "TR√àS BIEN",
  "JE VAIS TE HACKER",
  "MAINTENANT",
  "C‚ÄôEST TANT PIS POUR TOI",
  "‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è",
  "SYST√àME COMPROMIS",
  "TR√àS BIEN",
  "SYST√àME HS",
  "ERREUR SYST√àME"
];

let proposalStep = 0;

/* ===== LOGIQUE ===== */
env.onclick = () => {
  start.style.display = "none";
  letter.style.display = "block";
};

noBtn.onmouseover = () => {
  noBtn.style.transform =
    `translate(${Math.random()*120}px,${Math.random()*40}px)`;
};

yesBtn.onclick = () => {
  proposalStep++;
  if (proposalStep < proposalMessages.length) {
    proposalText.innerText = proposalMessages[proposalStep];
  } else {
    letter.style.display = "none";
    startHack();
  }
};

function startHack(){
  hack.style.display = "flex";
  let i = 0;
  const interval = setInterval(()=>{
    hackMain.innerText = hackMessages[i];
    bar.style.width = ((i+1)/hackMessages.length*100)+"%";
    i++;
    if(i === hackMessages.length){
      clearInterval(interval);
      setTimeout(showFinal,800);
    }
  }, 900);
}

function showFinal(){
  hack.style.display = "none";
  final.style.display = "flex";
  for(let i=0;i<40;i++){
    spawn("üíñ","heart");
    spawn("üéâ","confetti");
  }
}

function spawn(txt,cls){
  const e=document.createElement("div");
  e.className=cls;
  e.innerText=txt;
  e.style.left=Math.random()*100+"vw";
  e.style.fontSize=14+Math.random()*20+"px";
  e.style.animationDuration=3+Math.random()*2+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),5000);
}
</script>
