<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:10;
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== ENVELOPPE INTRO ===== */
.envelopeIntro{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== HACK ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
}
.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}

/* ===== ENVELOPPE FINALE ===== */
#finalEnvelope{
  background:none;
  box-shadow:none;
  display:flex;
  justify-content:center;
  align-items:center;
}

.envelope{
  width:220px;
  height:140px;
  background:#fff;
  border-radius:14px;
  position:relative;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* c≈ìur ferm√© */
.envelope::before{
  content:"üíå";
  font-size:50px;
  position:absolute;
  transition:.4s;
}

/* contenu lettre */
.letter{
  opacity:0;
  transition:.5s;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.envelope.open::before{
  opacity:0;
}

.envelope.open .letter{
  opacity:1;
}

.letter h1{
  color:#ff4081;
  font-size:28px;
  min-height:36px;
}
.letter p{
  color:#ff4081;
  font-size:17px;
}

/* ===== C≈íURS ===== */
.heart{
  position:absolute;
  animation:heartFloat 5s ease-out forwards;
}
@keyframes heartFloat{
  0%{transform:translateY(20px) scale(.5);opacity:0}
  20%{opacity:.6}
  80%{opacity:.6}
  100%{transform:translateY(-60px) scale(1);opacity:0}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="card" id="intro">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelopeIntro" onclick="openLetter()">
</div>

<!-- QUESTION -->
<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<!-- HACK -->
<div class="card" id="hack">
  <h2 id="hackTop">HACK EN COURS</h2>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<!-- ENVELOPPE FINALE -->
<div class="card" id="finalEnvelope">
  <div class="envelope" id="env" onclick="openFinal()">
    <div class="letter">
      <h1 id="typeText"></h1>
      <p>Joyeuse Saint Chaimaa Beaut√© üíñ</p>
    </div>
  </div>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];
const hackMsgs=["HACK EN COURS","ACC√àS","PRESQUE","TERMIN√â"];
let q=0,h=0;

window.onload=()=>intro.style.display="block";

function openLetter(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  q++;
  if(q<questions.length){
    qText.innerText=questions[q];
  }else{
    question.style.display="none";
    startHack();
  }
}

function startHack(){
  hack.style.display="block";
  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      setTimeout(()=>{
        hack.style.display="none";
        finalEnvelope.style.display="flex";
        setInterval(spawnHeart,400);
      },800);
    }
  },900);
}

function openFinal(){
  env.classList.add("open");
  typeWriter("Je t‚Äôaime ‚ù§Ô∏è","typeText",120);
}

function typeWriter(text,id,speed){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length) clearInterval(t);
  },speed);
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*80+"%";
  h.style.top=Math.random()*80+"%";
  h.style.fontSize=18+Math.random()*20+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
