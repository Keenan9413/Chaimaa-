<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
  transition:background 1s ease;
}

/* ===== FOND QUESTIONS ===== */
body.questions-bg{
  background:url("IMG_1785.jpeg") center/cover no-repeat;
}

/* ===== TITRE ===== */
#title{
  position:fixed;
  top:95px;
  left:50%;
  transform:translateX(-50%);
  font-size:30px;
  font-weight:900;
  color:#c00000;
  text-decoration:underline;
  z-index:20;
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  z-index:15;
}

.introTitle{
  font-size:30px;
  font-weight:900;
  margin-bottom:15px;
}

/* ===== QUESTIONS EN BAS ===== */
#question{
  position:fixed;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;
  overflow:hidden;
}

/* ===== ENVELOPPE ===== */
.envelope{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== EMOJIS QUESTIONS ===== */
.qEmoji{
  position:absolute;
  animation:floatQ 3s ease-out forwards;
  pointer-events:none;
}
@keyframes floatQ{
  from{transform:translateY(20px);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-80px);opacity:0}
}

/* ===== HACK ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
  z-index:15;
}
@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}
.hackBox{animation:shake .12s infinite;}
@keyframes shake{
  0%{transform:translate(0,0);}
  25%{transform:translate(4px,-4px);}
  50%{transform:translate(-4px,4px);}
  75%{transform:translate(4px,4px);}
  100%{transform:translate(0,0);}
}
.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}

/* ===== CHAOS ===== */
.hackChaos{
  position:fixed;
  color:red;
  font-weight:bold;
  pointer-events:none;
  animation:chaos 2.5s linear forwards;
}
@keyframes chaos{
  from{opacity:0}
  20%{opacity:1}
  to{opacity:0;transform:translateY(-80px)}
}

/* ===== FINAL ===== */
#final{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}

.paper{
  position:absolute;
  width:170px;
  height:115px;
  background:#ffe4ef;
  top:35px;
  left:50%;
  transform:translateX(-50%) translateY(50px);
  border-radius:8px;
  opacity:0;
  padding:12px;
  text-align:center;
}

.paper p{
  opacity:0;
  transition:opacity 1s;
}

.cursor{
  display:inline-block;
  width:2px;
  height:20px;
  background:#ff3f87;
  animation:blinkCursor 1s infinite;
}
@keyframes blinkCursor{
  0%,50{opacity:1}
  51%,100%{opacity:0}
}

/* ===== COEURS ===== */
.heart{
  position:absolute;
  animation:floatHeart 6s linear forwards;
}
@keyframes floatHeart{
  from{opacity:0}
  20%{opacity:1}
  to{opacity:0;transform:translateY(-120px)}
}
</style>
</head>

<body>

<div id="title">√Ä ma femme</div>

<div class="card" id="intro">
  <div class="introTitle">Pour Chaimaa ‚ù§Ô∏è</div>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelope" onclick="openIntro()">
</div>

<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<div class="card" id="hack">
  <div class="hackBox">
    <h2 id="hackTop">TR√àS BIEN</h2>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
</div>

<div id="final">
  <img src="IMG_5431.jpeg" class="envelope">
</div>

<script>
const questions=["Veux-tu √™tre ma future femme ? üíç","R√©fl√©chis bien‚Ä¶ üòò","T‚Äôes s√ªre ? ü§ç"];
const emojis=["üíç","üòò","ü§ç"];
let q=0,h=0;

window.onload=()=>intro.style.display="block";

function openIntro(){
  intro.style.display="none";
  question.style.display="block";
  document.body.classList.add("questions-bg");
}

function spawnQuestionEmoji(){
  const e=document.createElement("div");
  e.className="qEmoji";
  e.innerHTML=emojis[q];
  e.style.left=Math.random()*80+"%";
  question.appendChild(e);
  setTimeout(()=>e.remove(),3000);
}

function nextQuestion(){
  const rain=setInterval(spawnQuestionEmoji,120);
  setTimeout(()=>{
    clearInterval(rain);
    q++;
    if(q<questions.length){
      qText.innerText=questions[q];
    }else{
      question.style.display="none";
      startHack();
    }
  },800);
}

function startHack(){
  document.body.classList.remove("questions-bg");
  hack.style.display="block";
  const i=setInterval(()=>{
    bar.style.width=((h+1)/5)*100+"%";
    h++;
    if(h>=5){
      clearInterval(i);
      hack.style.display="none";
      document.body.style.background="url('IMG_1083.jpeg') center/cover no-repeat";
      final.style.display="flex";
    }
  },800);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
