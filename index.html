<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
/* ===== FOND ROMANTIQUE ===== */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ff9acb,#ff5fa2,#ffb3d9);
  background-size:600% 600%;
  animation:bgMove 14s ease infinite;
  font-family:Arial,sans-serif;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:10;
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== ENVELOPPE INTRO ===== */
.envelopeIntro{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== HACK (RENFORC√â) ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1)}
  to{transform:scale(1.05)}
}
.hackBox{
  animation:shake .12s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(4px,-4px)}
  50%{transform:translate(-4px,4px)}
  75%{transform:translate(4px,4px)}
  100%{transform:translate(0,0)}
}

.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}

/* ===== ROSES ===== */
.rose{
  position:fixed;
  top:-10vh;
  animation:roseFall 5s linear forwards;
  z-index:5;
}
@keyframes roseFall{
  to{transform:translateY(120vh) rotate(360deg);opacity:0}
}

/* ===== FINAL CENTR√â ===== */
#finalEnvelope{
  display:none;
  background:none;
  box-shadow:none;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== ENVELOPPE ===== */
.envelopeBox{
  width:260px;
  height:170px;
  background:#fff;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.04)}
}

.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ff5fa2;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  transition:transform 1s ease;
}
.envelopeBox.open .flap{
  transform:rotateX(180deg);
}

.letter{
  position:absolute;
  bottom:-100%;
  width:100%;
  height:100%;
  background:#ffd6e8;
  text-align:center;
  padding-top:35px;
  transition:bottom 1s ease;
}
.envelopeBox.open .letter{
  bottom:0;
}

.letter h1{
  color:#ff4081;
  font-size:30px;
  min-height:40px;
}
.letter p{
  color:#ff4081;
  font-size:18px;
  opacity:0;
  transition:opacity 1s ease;
}
.envelopeBox.open .letter p{
  opacity:1;
}

/* ===== VAGUE ===== */
.wave{
  position:absolute;
  bottom:-15px;
  left:-50%;
  width:200%;
  height:60px;
  background:rgba(255,64,129,.35);
  border-radius:100%;
  animation:waveMove 4s linear infinite;
}
@keyframes waveMove{
  to{transform:translateX(-50%)}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="card" id="intro">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelopeIntro" onclick="openLetter()">
</div>

<!-- QUESTION -->
<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<!-- HACK -->
<div class="card" id="hack">
  <div class="hackBox">
    <h2 id="hackTop">HACK EN COURS</h2>
    <div class="progress"><div class="bar" id="bar"></div></div>
  </div>
</div>

<!-- FINAL -->
<div class="card" id="finalEnvelope">
  <div class="envelopeBox" id="envBox" onclick="openFinalLetter()">
    <div class="flap"></div>
    <div class="letter">
      <h1 id="typeText"></h1>
      <p>Joyeuse Saint Chaimaa Beaut√© üíñ</p>
      <div class="wave"></div>
    </div>
  </div>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];
const hackMsgs=["INITIALISATION","INTRUSION","SYST√àME COMPROMIS","TERMIN√â"];
let q=0,h=0, vib;

window.onload=()=>intro.style.display="block";

function vibrate(p){navigator.vibrate && navigator.vibrate(p);}

function openLetter(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  vibrate(120);
  rainRoses();
  q++;
  if(q<questions.length){
    qText.innerText=questions[q];
  }else{
    question.style.display="none";
    startHack();
  }
}

/* üåπ PLUIE DE ROSES */
function rainRoses(){
  for(let i=0;i<25;i++){
    const r=document.createElement("div");
    r.className="rose";
    r.innerHTML="üåπ";
    r.style.left=Math.random()*100+"vw";
    r.style.fontSize=22+Math.random()*18+"px";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),5000);
  }
}

/* üíª HACK */
function startHack(){
  hack.style.display="block";
  vib=setInterval(()=>vibrate([200,100]),300);
  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      clearInterval(vib);
      setTimeout(()=>{
        hack.style.display="none";
        finalEnvelope.style.display="flex";
      },800);
    }
  },900);
}

/* üíå FINAL */
function openFinalLetter(){
  const box=document.getElementById("envBox");
  if(box.classList.contains("open"))return;
  box.classList.add("open");
  typeWriter("Je t‚Äôaime ‚ù§Ô∏è","typeText",120);
}

function typeWriter(text,id,speed){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length)clearInterval(t);
  },speed);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
