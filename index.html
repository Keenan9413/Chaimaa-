<!DOCTYPE html>

<style>
body {

}

/* ---------- START ---------- */

.envelope img {

}

#yes { background:#ff4081;color:white; }
#no {

  position:absolute;
  right:0;
}

/* ---------- HACK MODE ---------- */
.hack {
  position: fixed;
  inset: 0;
  background: black;
  display: none; /* üëà IMPORTANT */
  justify-content: center;

}


.hack-box {
  border: 2px solid red;
  padding: 25px;
  width: 80%;
  max-width: 400px;
  text-align: center;
  animation: flicker 0.15s infinite alternate;
}

@keyframes flicker {
  from { opacity: 1; }
  to { opacity: 0.85; }
}

.hack-text {
  color: red;
  font-weight: bold;
  font-size: 18px;
  margin-bottom: 15px;
}

.hack-static {
  color: red;
  font-weight: bold;
  font-size: 14px;
}

.progress {
  height: 10px;
  background: #330000;
  border-radius: 10px;
  overflow: hidden;
  margin-top: 15px;
}

.bar {
  height: 100%;
  width: 0%;
  background: red;
  transition: width 0.5s;
}

/* ---------- FINAL ---------- */
.final {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
}

.final h1 { color:red; }
.final p { color:hotpink;font-size:18px; }

@keyframes fall {

</style>
</head>
