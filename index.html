<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Je t‚Äôaime ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff8fc7,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== CARTE FINALE ===== */
.finalCard{
  background:#ffe4ef;
  padding:35px 25px;
  border-radius:26px;
  width:85%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  z-index:5;
}

.finalCard h1{
  color:#ff3f87;
  font-size:34px;
  margin-bottom:15px;
  min-height:42px;
}

.finalCard p{
  color:#ff3f87;
  font-size:20px;
  opacity:0;
  transition:opacity 1s ease;
}

/* ===== C≈íURS FLOTTANTS ===== */
.heart{
  position:absolute;
  animation:floatHeart 6s linear forwards;
  opacity:.7;
}

@keyframes floatHeart{
  0%{
    transform:translateY(20px) scale(.6);
    opacity:0;
  }
  20%{opacity:.7}
  100%{
    transform:translateY(-120px) scale(1);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="finalCard">
  <h1 id="typeText"></h1>
  <p id="subText">Joyeuse Saint Chaimaa Beaut√© üíñ</p>
</div>

<script>
/* ===== TEXTE MACHINE √Ä √âCRIRE ===== */
function typeWriter(text,id,speed,callback){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const interval=setInterval(()=>{
    el.innerHTML+=text.charAt(i);
    i++;
    if(i>=text.length){
      clearInterval(interval);
      if(callback) callback();
    }
  },speed);
}

/* ===== C≈íURS ===== */
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.top=60+Math.random()*40+"vh";
  h.style.fontSize=16+Math.random()*24+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

/* ===== LANCEMENT ===== */
window.onload=()=>{
  typeWriter("Je t‚Äôaime ‚ù§Ô∏è","typeText",120,()=>{
    document.getElementById("subText").style.opacity=1;
  });
  setInterval(spawnHeart,350);
};
</script>

</body>
</html>
