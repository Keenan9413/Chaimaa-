<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
  transition:background 1s ease;
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:5;
  overflow:hidden;
}

/* ===== ENVELOPPE ===== */
.envelope{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== EMOJIS QUESTIONS ===== */
.qEmoji{
  position:absolute;
  animation:floatQ 3s ease-out forwards;
  pointer-events:none;
}
@keyframes floatQ{
  from{transform:translateY(20px);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-80px);opacity:0}
}

/* ===== HACK ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}
.hackBox{animation:shake .12s infinite;}
@keyframes shake{
  0%{transform:translate(0,0);}
  25%{transform:translate(4px,-4px);}
  50%{transform:translate(-4px,4px);}
  75%{transform:translate(4px,4px);}
  100%{transform:translate(0,0);}
}
.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}
.hackProgressText{
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  animation:flash .6s infinite;
}
@keyframes flash{
  0%,100%{opacity:1;}
  50%{opacity:0;}
}

/* ===== CHAOS EXT√âRIEUR ===== */
.hackChaos{
  position:fixed;
  z-index:1;
  color:red;
  font-weight:bold;
  pointer-events:none;
  animation:chaos 2.5s linear forwards;
}
@keyframes chaos{
  from{opacity:0;transform:scale(.6)}
  20%{opacity:1}
  to{opacity:0;transform:translateY(-80px) scale(1.2)}
}

/* ===== FINAL ===== */
#final{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
  flex-direction:column;
}

.finalCard{
  background:#ffe4ef;
  border-radius:28px;
  padding:35px 25px;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:zoomIn 1s ease forwards;
}
@keyframes zoomIn{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
.finalCard h1{
  color:#ff3f87;
  font-size:34px;
}
.finalCard p{
  color:#ff3f87;
  font-size:20px;
  opacity:0;
  transition:opacity 1s ease;
}

/* ===== COEURS ===== */
.heart{
  position:absolute;
  animation:floatHeart 6s linear forwards;
  opacity:.8;
}
@keyframes floatHeart{
  from{transform:translateY(40px) scale(.6);opacity:0}
  20%{opacity:.8}
  to{transform:translateY(-120px) scale(1);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="intro">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelope" onclick="openIntro()">
</div>

<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<div class="card" id="hack">
  <div class="hackBox">
    <h2 id="hackTop">TR√àS BIEN</h2>
    <p>JE VAIS TE HACKER MAINTENANT ‚ö†Ô∏è</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="hackProgressText">HACK PROGRESS‚Ä¶</div>
  </div>
</div>

<div id="final">
  <img src="IMG_5431.jpeg" class="envelope" onclick="openFinal()">
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];
const hackMsgs=["TR√àS BIEN","HACK EN COURS","SYST√àME COMPROMIS","ERREUR SYST√àME","TERMIN√â"];
const errors=["ERROR 0xA94F","ACCESS DENIED","SYSTEM FAILURE","‚ö†Ô∏è","DATA LOST"];

let q=0,h=0, chaos;

window.onload=()=>intro.style.display="block";

function openIntro(){
  intro.style.display="none";
  question.style.display="block";
}

function spawnQuestionEmoji(){
  const emoji=questions[q].match(/[\p{Emoji}]/gu)?.join("")||"‚ù§Ô∏è";
  const e=document.createElement("div");
  e.className="qEmoji";
  e.innerHTML=emoji;
  e.style.left=Math.random()*80+"%";
  e.style.bottom="10px";
  e.style.fontSize=22+Math.random()*22+"px";
  question.appendChild(e);
  setTimeout(()=>e.remove(),3000);
}

function nextQuestion(){
  const rain=setInterval(spawnQuestionEmoji,120);
  setTimeout(()=>{
    clearInterval(rain);
    q++;
    if(q<questions.length){
      qText.innerText=questions[q];
    }else{
      question.style.display="none";
      startHack();
    }
  },800);
}

function spawnHackChaos(){
  const e=document.createElement("div");
  e.className="hackChaos";
  e.innerHTML=errors[Math.floor(Math.random()*errors.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.top=Math.random()*100+"vh";
  e.style.fontSize=14+Math.random()*26+"px";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),2500);
}

function startHack(){
  hack.style.display="block";
  chaos=setInterval(spawnHackChaos,70);

  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      clearInterval(chaos);
      setTimeout(()=>{
        hack.style.display="none";

        document.body.style.background =
          "url('IMG_1083.jpeg') center/cover no-repeat";

        final.style.display="flex";
      },900);
    }
  },900);
}

function openFinal(){
  final.innerHTML=`
    <div class="finalCard">
      <h1 id="typeText"></h1>
      <p id="subText">Joyeuse Saint Chaimaa Beaut√© üíñ</p>
    </div>`;
  typeWriter("Je t‚Äôaime ‚ù§Ô∏è","typeText",120,()=>{
    document.getElementById("subText").style.opacity=1;
  });
  setInterval(spawnHeart,250);
}

function typeWriter(text,id,speed,cb){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length){
      clearInterval(t);
      cb&&cb();
    }
  },speed);
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.top=Math.random()*100+"vh";
  h.style.fontSize=16+Math.random()*26+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
