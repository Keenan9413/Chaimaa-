<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* CARTES */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:5;
}

/* INTRO */
.envelopeIntro{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* BOUTONS */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* HACK */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}
.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}

/* ENVELOPPE FINALE */
#finalEnvelope{
  background:none;
  box-shadow:none;
  display:none;
  justify-content:center;
  align-items:center;
}
.finalEnvelope{
  width:220px;
  height:140px;
  background:#fff;
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  font-size:46px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

/* CARTE FINALE */
.finalCard{
  background:#ffe4ef;
  border-radius:28px;
  padding:35px 25px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:zoomIn 1s ease forwards;
  position:relative;
  z-index:5;
}
@keyframes zoomIn{
  from{transform:scale(.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}
.finalCard h1{
  color:#ff3f87;
  font-size:34px;
  min-height:42px;
}
.finalCard p{
  color:#ff3f87;
  font-size:20px;
  opacity:0;
  transition:opacity 1s ease;
}

/* COEURS */
.heart{
  position:absolute;
  animation:floatHeart 6s linear forwards;
  z-index:2;
}
@keyframes floatHeart{
  from{transform:translateY(40px) scale(.6);opacity:0}
  20%{opacity:.9}
  to{transform:translateY(-120px) scale(1);opacity:0}
}

.innerHeart{
  position:absolute;
  animation:innerFloat 4s ease-out forwards;
}
@keyframes innerFloat{
  from{transform:translateY(10px);opacity:0}
  to{transform:translateY(-60px);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="intro">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelopeIntro" onclick="openIntro()">
</div>

<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<div class="card" id="hack">
  <h2 id="hackTop">TR√àS BIEN</h2>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<div class="card" id="finalEnvelope">
  <div class="finalEnvelope" onclick="openFinal()">üíå</div>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];
const hackMsgs=["TR√àS BIEN","HACK EN COURS","SYST√àME COMPROMIS","TERMIN√â"];
let q=0,h=0;
let heartInterval, innerHeartInterval;

window.onload=()=>intro.style.display="block";

function openIntro(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  q++;
  if(q<questions.length){
    qText.innerText=questions[q];
  }else{
    question.style.display="none";
    startHack();
  }
}

function startHack(){
  hack.style.display="block";
  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      setTimeout(()=>{
        hack.style.display="none";
        finalEnvelope.style.display="flex";
      },900);
    }
  },900);
}

function openFinal(){
  finalEnvelope.innerHTML=`
    <div class="finalCard">
      <h1 id="typeText"></h1>
      <p id="subText">Joyeuse Saint Chaimaa Beaut√© üíñ</p>
    </div>`;

  // ‚ù§Ô∏è C≈íURS LANC√âS ICI (COMME TON CODE QUI MARCHE)
  heartInterval=setInterval(spawnHeart,250);
  innerHeartInterval=setInterval(spawnInnerHeart,400);

  typeWriter("Je t‚Äôaime ‚ù§Ô∏è","typeText",120,()=>{
    document.getElementById("subText").style.opacity=1;
  });
}

function typeWriter(text,id,speed,callback){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length){
      clearInterval(t);
      callback&&callback();
    }
  },speed);
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.top="100vh";
  h.style.fontSize=16+Math.random()*26+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

function spawnInnerHeart(){
  const c=document.createElement("div");
  c.className="innerHeart";
  c.innerHTML="‚ù§Ô∏è";
  c.style.left=10+Math.random()*80+"%";
  c.style.bottom="10px";
  c.style.fontSize=12+Math.random()*16+"px";
  document.querySelector(".finalCard")?.appendChild(c);
  setTimeout(()=>c.remove(),4000);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
