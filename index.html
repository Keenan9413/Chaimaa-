<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
/* ===== FOND ROMANTIQUE ===== */
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(270deg,#ff9acb,#ff5fa2,#ff9acb);
  background-size:600% 600%;
  animation:bgMove 12s ease infinite;
  font-family:Arial,sans-serif;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:10;
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== ENVELOPPE INTRO ===== */
.envelopeIntro{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== HACK ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:shake .12s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(3px,-3px)}
  50%{transform:translate(-3px,3px)}
  75%{transform:translate(3px,3px)}
  100%{transform:translate(0,0)}
}

.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .6s linear;
}

.hackText{
  font-weight:bold;
  margin-top:12px;
  animation:blink .4s infinite;
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:.3}
  100%{opacity:1}
}

/* ===== ENVELOPPE FINALE ===== */
.envelopeBox{
  width:260px;
  height:170px;
  background:#fff;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  cursor:pointer;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ff5fa2;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  transition:transform 1s ease;
}
.envelopeBox.open .flap{
  transform:rotateX(180deg);
}

.letter{
  position:absolute;
  bottom:-100%;
  width:100%;
  height:100%;
  background:#ffd6e8;
  text-align:center;
  padding-top:35px;
  transition:bottom 1s ease;
}
.envelopeBox.open .letter{
  bottom:0;
}

.letter h1{
  color:#ff4081;
  font-size:30px;
  min-height:40px;
}
.letter p{
  color:#ff4081;
  font-size:18px;
  opacity:0;
  transition:opacity 1s ease;
}

/* ===== C≈íURS FOND ===== */
.bgHeart{
  position:absolute;
  opacity:.25;
  animation:floatHeart 8s linear forwards;
}
@keyframes floatHeart{
  from{transform:translateY(100vh) scale(.6);opacity:0}
  20%{opacity:.4}
  to{transform:translateY(-20vh) scale(1);opacity:0}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="card" id="intro" style="display:block">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelopeIntro" onclick="openLetter()">
</div>

<!-- QUESTION -->
<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<!-- HACK -->
<div class="card" id="hack">
  <h2 class="hackText" id="hackTop">INITIALISATION‚Ä¶</h2>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<!-- ENVELOPPE FINALE (SANS TEXTE) -->
<div class="card" id="finalEnvelope" style="display:none">
  <div class="envelopeBox" id="envBox" onclick="openFinalLetter()">
    <div class="flap"></div>
    <div class="letter">
      <h1 id="typeText"></h1>
      <p id="finalSub">Joyeuse Saint Chaimaa Beaut√© üíñ</p>
    </div>
  </div>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];

const hackMsgs=[
  "ACC√àS AU SYST√àME‚Ä¶",
  "CONNEXION √âTABLIE",
  "EXTRACTION DES DONN√âES",
  "ACC√àS TOTAL",
  "SYST√àME COMPROMIS",
  "HACK TERMIN√â"
];

let q=0,h=0;
setInterval(spawnBgHeart,600);

function openLetter(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  q++;
  if(q<questions.length){
    qText.innerText=questions[q];
  }else{
    question.style.display="none";
    startHack();
  }
}

function startHack(){
  hack.style.display="block";
  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      setTimeout(()=>{
        hack.style.display="none";
        finalEnvelope.style.display="block";
      },800);
    }
  },900);
}

function openFinalLetter(){
  const box=document.getElementById("envBox");
  const sub=document.getElementById("finalSub");
  if(box.classList.contains("open")) return;
  box.classList.add("open");
  sub.style.opacity=0;
  typeWriter("Je t‚Äôaime ‚ù§Ô∏è","typeText",120,()=>sub.style.opacity=1);
}

function typeWriter(text,id,speed,cb){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length){
      clearInterval(t);
      if(cb) cb();
    }
  },speed);
}

function spawnBgHeart(){
  const h=document.createElement("div");
  h.className="bgHeart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=16+Math.random()*30+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
