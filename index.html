<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
}

/* ===== INTRO ===== */
.envelopeIntro{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== EMOJI SOUS QUESTION ===== */
.emojiUnder{
  font-size:48px;
  margin-top:10px;
  animation:emojiPop 1.2s ease forwards;
}

@keyframes emojiPop{
  0%{transform:scale(0);opacity:0}
  40%{transform:scale(1.3);opacity:1}
  100%{transform:scale(1);opacity:0}
}

/* ===== HACK ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}
.hackBox{animation:shake .12s infinite;}
@keyframes shake{
  0%{transform:translate(0,0);}
  25%{transform:translate(4px,-4px);}
  50%{transform:translate(-4px,4px);}
  75%{transform:translate(4px,4px);}
  100%{transform:translate(0,0);}
}
.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}
.hackProgressText{
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  animation:flash .6s infinite;
}
@keyframes flash{
  0%,100%{opacity:1;}
  50%{opacity:0;}
}

/* ===== ENVELOPPE FINALE ===== */
#finalEnvelope{
  display:none;
  justify-content:center;
}
.finalEnvelope{
  font-size:48px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card" id="intro">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelopeIntro" onclick="openIntro()">
</div>

<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <div id="emojiZone"></div>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<div class="card" id="hack">
  <div class="hackBox">
    <h2 id="hackTop">TR√àS BIEN</h2>
    <p>JE VAIS TE HACKER MAINTENANT ‚ö†Ô∏è</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="hackProgressText">HACK PROGRESS‚Ä¶</div>
  </div>
</div>

<div class="card" id="finalEnvelope">
  <div class="finalEnvelope">üíå</div>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];
const hackMsgs=[
  "TR√àS BIEN",
  "HACK EN COURS",
  "SYST√àME COMPROMIS",
  "ERREUR SYST√àME",
  "TERMIN√â"
];

let q=0,h=0;

window.onload=()=>intro.style.display="block";

function openIntro(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  const emoji = questions[q].match(/[\p{Emoji}]/gu)?.join("") || "‚ù§Ô∏è";

  emojiZone.innerHTML=`<div class="emojiUnder">${emoji}</div>`;

  setTimeout(()=>{
    emojiZone.innerHTML="";
    q++;
    if(q < questions.length){
      qText.innerText = questions[q];
    }else{
      question.style.display="none";
      startHack();
    }
  },1200);
}

function startHack(){
  hack.style.display="block";
  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      setTimeout(()=>{
        hack.style.display="none";
        finalEnvelope.style.display="flex";
      },900);
    }
  },900);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
