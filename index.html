<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
  transition:background 1s ease;
}

/* ===== FOND QUESTIONS ===== */
body.questions-bg{
  background:url("IMG_1785.jpeg") center/cover no-repeat;
}

/* ===== TITRE ===== */
#title{
  position:fixed;
  top:95px;
  left:50%;
  transform:translateX(-50%);
  font-size:30px;
  font-weight:900;
  color:#c00000;
  text-decoration:underline;
  z-index:20;
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:fixed;
  left:50%;
  transform:translateX(-50%);
}

/* ===== INTRO ===== */
#intro{
  top:50%;
  transform:translate(-50%,-50%);
  z-index:15;
}

/* INTRO TEXTE COMME AVANT */
.introTitle{
  font-size:30px;
  font-weight:900;
  margin-bottom:15px;
}

/* ===== QUESTIONS ===== */
#question{
  bottom:25px;
  z-index:10;
  overflow:hidden;
}

/* ===== HACK ===== */
#hack{
  top:50%;
  transform:translate(-50%,-50%);
  background:black;
  color:red;
  border:4px solid red;
  z-index:15;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:translate(-50%,-50%) scale(1);}
  to{transform:translate(-50%,-50%) scale(1.06);}
}

/* ===== ENVELOPPE ===== */
.envelope{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== EMOJIS ===== */
.qEmoji{
  position:absolute;
  animation:floatQ 3s ease-out forwards;
  pointer-events:none;
}
@keyframes floatQ{
  from{transform:translateY(20px);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-80px);opacity:0}
}

/* ===== FINAL ===== */
#final{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}

.finalBox{
  position:relative;
  cursor:pointer;
}

/* ===== FEUILLE ===== */
.paper{
  position:absolute;
  width:170px;
  height:115px;
  background:#ffe4ef;
  top:35px;
  left:50%;
  transform:translateX(-50%) translateY(50px);
  border-radius:8px;
  opacity:0;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
  padding:12px;
  text-align:center;
}

.paper p{
  opacity:0;
  transition:opacity 1s;
}

.cursor{
  display:inline-block;
  width:2px;
  height:20px;
  background:#ff3f87;
  animation:blinkCursor 1s infinite;
}
@keyframes blinkCursor{
  0%,50%{opacity:1}
  51%,100%{opacity:0}
}

/* ===== COEURS ===== */
.heart{
  position:absolute;
  animation:floatHeart 6s linear forwards;
}
@keyframes floatHeart{
  from{opacity:0}
  20%{opacity:1}
  to{opacity:0;transform:translateY(-120px)}
}
</style>
</head>

<body>

<div id="title">√Ä ma femme</div>

<div class="card" id="intro">
  <div class="introTitle">Pour Chaimaa ‚ù§Ô∏è</div>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelope" onclick="openIntro()">
</div>

<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<div class="card" id="hack">
  <h2>TR√àS BIEN</h2>
  <p>JE VAIS TE HACKER MAINTENANT ‚ö†Ô∏è</p>
</div>

<div id="final">
  <div class="finalBox" onclick="openFinal()">
    <img src="IMG_5431.jpeg" class="envelope">
    <div class="paper" id="paper">
      <h1 id="typeText"></h1><span class="cursor" id="cursor"></span>
      <p id="line1">Joyeuse Saint Chaimaa</p>
      <p id="line2">Beaut√© üíñ</p>
    </div>
  </div>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];
const emojis=["üíç","üòò","ü§ç"];

let q=0;

window.onload=()=>intro.style.display="block";

function openIntro(){
  intro.style.display="none";
  question.style.display="block";
  document.body.classList.add("questions-bg");
}

function spawnQuestionEmoji(){
  const e=document.createElement("div");
  e.className="qEmoji";
  e.innerHTML=emojis[q];
  e.style.left=Math.random()*80+"%";
  question.appendChild(e);
  setTimeout(()=>e.remove(),3000);
}

function nextQuestion(){
  const rain=setInterval(spawnQuestionEmoji,120);
  setTimeout(()=>{
    clearInterval(rain);
    q++;
    if(q<questions.length){
      qText.innerText=questions[q];
    }else{
      question.style.display="none";
      title.style.display="none";
      startHack();
    }
  },800);
}

function startHack(){
  document.body.classList.remove("questions-bg");
  hack.style.display="block";
  setTimeout(()=>{
    hack.style.display="none";
    document.body.style.background="url('IMG_1083.jpeg') center/cover no-repeat";
    final.style.display="flex";
  },3500);
}

function openFinal(){
  paper.style.opacity=1;
  paper.style.transform="translateX(-50%) translateY(-25px)";
  paper.style.transition="all 1s ease";

  setTimeout(()=>{
    typeWriter("Je t‚Äôaime ‚ù§Ô∏è","typeText",120,()=>{
      cursor.style.display="none";
      line1.style.opacity=1;
      setTimeout(()=>line2.style.opacity=1,600);
    });
    setInterval(spawnHeart,250);
  },900);
}

function typeWriter(text,id,speed,cb){
  let i=0;
  const el=document.getElementById(id);
  el.innerHTML="";
  const t=setInterval(()=>{
    el.innerHTML+=text.charAt(i++);
    if(i>=text.length){
      clearInterval(t);
      cb&&cb();
    }
  },speed);
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.top=Math.random()*100+"vh";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
