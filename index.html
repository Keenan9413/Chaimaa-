<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffb6c1,#ff69b4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ACCUEIL */
.container{
  text-align:center;
  background:rgba(255,255,255,.4);
  padding:30px;
  border-radius:20px;
}
.envelope img{
  width:120px;
  cursor:pointer;
  animation:bounce 1.5s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* QUESTION */
.letter{
  display:none;
  background:white;
  padding:25px;
  border-radius:15px;
  text-align:center;
}
.buttons{
  position:relative;
  height:70px;
}
button{
  padding:10px 20px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-size:16px;
}
#yes{background:#ff4081;color:white;}
#no{
  background:#ddd;
  position:absolute;
  right:0;
}

/* HACK */
.hack{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:red;
  font-family:monospace;
}
.hack-box{
  border:2px solid red;
  padding:25px;
  min-width:260px;
  text-align:center;
  animation:flash .3s;
}
@keyframes flash{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}
.progress-bar{
  margin-top:20px;
  width:260px;
  height:12px;
  background:#333;
}
.progress{
  height:100%;
  width:0%;
  background:red;
}

/* FINAL */
.final{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#ffe6ef;
  border:4px solid #ff69b4;
  border-radius:25px;
  padding:30px 40px;
  text-align:center;
  animation:pop .8s ease forwards;
}
.card h1{color:#ff2f6d;font-size:40px}
.card p{color:#ff5f9e;font-size:20px}

@keyframes pop{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* CONFETTI & COEURS */
.fall{
  position:fixed;
  top:-20px;
  font-size:22px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div class="container" id="start">
  <h1>Pour Chaimaa üíå</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <div class="envelope" onclick="openLetter()">
    <img src="IMG_5431.jpeg">
  </div>
</div>

<!-- QUESTION -->
<div class="letter" id="letter">
  <p>Veux-tu √™tre ma future femme ?</p>
  <div class="buttons">
    <button id="yes" onclick="startHack()">Oui ‚ù§Ô∏è</button>
    <button id="no" onmouseover="moveNo()">Non üòî</button>
  </div>
</div>

<!-- HACK -->
<div class="hack" id="hack">
  <div class="hack-box" id="hackBox">TR√àS BIEN</div>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
</div>

<!-- FINAL -->
<div class="final" id="final">
  <div class="card">
    <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
    <p>Joyeuse Saint Chaimaa Beaut√© !!</p>
  </div>
</div>

<script>
function openLetter(){
  start.style.display="none";
  letter.style.display="block";
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120}px,${Math.random()*40}px)`;
}

function startHack(){
  letter.style.display="none";
  hack.style.display="flex";

  const messages=[
    "TR√àS BIEN JE VAIS TE HACKER MAINTENANT",
    "JE VAIS TE HACKER",
    "MAINTENANT",
    "C‚ÄôEST TANT PIS POUR TOI",
    "‚ö†Ô∏è HACK EN COURS ‚ö†Ô∏è",
    "SYST√àME COMPROMIS",
    "SYST√àME HS",
    "ERREUR SYST√àME"
  ];

  let i=0;
  const step=100/messages.length;

  const interval=setInterval(()=>{
    hackBox.innerText=messages[i];
    hackBox.style.animation="none";
    hackBox.offsetHeight;
    hackBox.style.animation="flash .3s";

    progress.style.width=((i+1)*step)+"%";
    i++;

    if(i>=messages.length){
      clearInterval(interval);
      setTimeout(showFinal,700);
    }
  },700);
}

function showFinal(){
  hack.style.display="none";
  final.style.display="flex";

  for(let i=0;i<40;i++){
    const e=document.createElement("div");
    e.className="fall";
    e.innerText=Math.random()>.5?"üéâ":"üíñ";
    e.style.left=Math.random()*100+"vw";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),3000);
  }
}
</script>

</body>
</html>
