<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Chaimaa ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9acb,#ff5fa2);
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* ===== CARTES ===== */
.card{
  display:none;
  background:#ffd6e8;
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  position:relative;
  z-index:10;
}

/* ===== BOUTONS ===== */
button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
}
#yes{background:#ff4081;color:white;}
#no{background:#ccc;position:absolute}

/* ===== ENVELOPPE INTRO ===== */
.envelopeIntro{
  width:200px;
  cursor:pointer;
  animation:bounce 1.4s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* ===== HACK ===== */
#hack{
  background:black;
  color:red;
  border:4px solid red;
  animation:blink .15s infinite alternate;
}
@keyframes blink{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}
.hackBox{animation:shake .12s infinite;}
@keyframes shake{
  0%{transform:translate(0,0);}
  25%{transform:translate(4px,-4px);}
  50%{transform:translate(-4px,4px);}
  75%{transform:translate(4px,4px);}
  100%{transform:translate(0,0);}
}
.progress{
  width:100%;
  height:14px;
  background:#330000;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:red;
  transition:width .7s linear;
}
.hackProgressText{
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  color:red;
  animation:flash .6s infinite;
}
@keyframes flash{
  0%,100%{opacity:1;}
  50%{opacity:0;}
}

/* ===== ENVELOPPE FINALE ===== */
#finalEnvelope{
  display:none;
  background:none;
  box-shadow:none;
}

.envelopeBox{
  width:260px;
  height:170px;
  position:relative;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}

.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ff5fa2;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  animation:openFlap 1.2s ease forwards;
}

.letter{
  position:absolute;
  bottom:-100%;
  width:100%;
  height:100%;
  background:#ffd6e8;
  text-align:center;
  padding-top:35px;
  animation:letterUp 1.2s ease forwards;
  animation-delay:1s;
}

@keyframes openFlap{
  to{transform:rotateX(180deg)}
}
@keyframes letterUp{
  to{bottom:0}
}

.letter h1{color:#ff4081;font-size:30px}
.letter p{color:#ff4081;font-size:18px}

/* ===== C≈íURS ===== */
.heart{
  position:absolute;
  animation:heartFloat 5s ease-out forwards;
}
@keyframes heartFloat{
  0%{transform:translateY(20px) scale(.5);opacity:0}
  20%{opacity:.6}
  80%{opacity:.6}
  100%{transform:translateY(-60px) scale(1);opacity:0}
}

/* ===== CONFETTIS ===== */
.confetti{
  position:absolute;
  animation:confettiSpin 6s linear forwards;
}
@keyframes confettiSpin{
  from{transform:rotate(0deg);opacity:1}
  to{transform:rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="card" id="intro">
  <h1>Pour Chaimaa ‚ù§Ô∏è</h1>
  <p>Clique sur l‚Äôenveloppe</p>
  <img src="IMG_5431.jpeg" class="envelopeIntro" onclick="openLetter()">
</div>

<!-- QUESTION -->
<div class="card" id="question">
  <h1 id="qText">Veux-tu √™tre ma future femme ? üíç</h1>
  <button id="yes" onclick="nextQuestion()">Oui ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">Non üíî</button>
</div>

<!-- HACK -->
<div class="card" id="hack">
  <div class="hackBox">
    <h2 id="hackTop">TR√àS BIEN</h2>
    <p>JE VAIS TE HACKER MAINTENANT ‚ö†Ô∏è</p>
    <div class="progress"><div class="bar" id="bar"></div></div>
    <div class="hackProgressText">HACK PROGRESS‚Ä¶</div>
  </div>
</div>

<!-- ENVELOPPE FINALE -->
<div class="card" id="finalEnvelope">
  <div class="envelopeBox">
    <div class="flap"></div>
    <div class="letter">
      <h1>Je t‚Äôaime ‚ù§Ô∏è</h1>
      <p>Joyeuse Saint Chaimaa Beaut√© üíñ</p>
    </div>
  </div>
</div>

<script>
const questions=[
  "Veux-tu √™tre ma future femme ? üíç",
  "R√©fl√©chis bien‚Ä¶ üòò",
  "T‚Äôes s√ªre ? ü§ç"
];
const hackMsgs=[
  "TR√àS BIEN","HACK EN COURS","SYST√àME COMPROMIS","ERREUR","TERMIN√â"
];
let q=0,h=0;

window.onload=()=>intro.style.display="block";

function openLetter(){
  intro.style.display="none";
  question.style.display="block";
}

function nextQuestion(){
  q++;
  if(q<questions.length){
    qText.innerText=questions[q];
  }else{
    question.style.display="none";
    startHack();
  }
}

function startHack(){
  hack.style.display="block";
  const i=setInterval(()=>{
    hackTop.innerText=hackMsgs[h];
    bar.style.width=((h+1)/hackMsgs.length)*100+"%";
    h++;
    if(h>=hackMsgs.length){
      clearInterval(i);
      setTimeout(showFinal,1000);
    }
  },900);
}

function showFinal(){
  hack.style.display="none";
  finalEnvelope.style.display="block";
  setInterval(spawnHeart,350);
  setInterval(spawnConfetti,300);
}

function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*80+"%";
  h.style.top=Math.random()*80+"%";
  h.style.fontSize=18+Math.random()*20+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
}

function spawnConfetti(){
  const c=document.createElement("div");
  c.className="confetti";
  c.innerHTML="‚ù§Ô∏è";
  c.style.left=Math.random()*100+"vw";
  c.style.top=Math.random()*100+"vh";
  c.style.fontSize=14+Math.random()*20+"px";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),6000);
}

function moveNo(){
  no.style.transform=`translate(${Math.random()*120-60}px,${Math.random()*80-40}px)`;
}
</script>

</body>
</html>
